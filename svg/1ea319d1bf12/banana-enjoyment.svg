<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
      <style>
        .axisline {
          stroke: #D3D3D3;
          stroke-width: 1px;
        }
        .axisname {
          font: bold 18px Arial, Helvetica, sans-serif;
          fill: #000;
        }
        .pathcurve { stroke: #000; }
        .bananas {
          font: 18px Arial, Helvetica, sans-serif;
          fill: #808080;
        }
        @media (prefers-color-scheme: dark) {
          .axisline { stroke: #808080; }
          .axisname { fill: #FFF; }
          .pathcurve { stroke: #FFF; }
          .bananas { stroke: #D3D3D3; }
        }

      </style>

      <!-- Horizontal lines -->
      <line
        class="axisline"
        x1="60"
        y1="10"
        x2="660"
        y2="10"
      />
      <line
        class="axisline"
        x1="60"
        y1="472"
        x2="660"
        y2="472"
      />

