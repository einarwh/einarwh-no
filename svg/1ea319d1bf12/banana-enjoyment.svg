      <text text-anchor="middle" transform="translate(60,495)" class="bananas">
        0
      </text>
      <text text-anchor="middle" transform="translate(260,495)" class="bananas">
        1
      </text>
      <text text-anchor="middle" transform="translate(460,495)" class="bananas">
        2
      </text>
      <text text-anchor="middle" transform="translate(660,495)" class="bananas">
        3
      </text>
